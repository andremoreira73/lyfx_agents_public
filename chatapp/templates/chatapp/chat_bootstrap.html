{% extends "base_generic.html" %} {% load static %} {% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Chat Window -->
      <div id="chat-window" class="card" style="height: 60vh; overflow-y: auto">
        <div class="card-body" id="chat-messages">
          <!-- Display the assistant's greeting message -->
          <div class="d-flex justify-content-start mb-2">
            <div class="message assistant-message">{{ greeting_message }}</div>
          </div>
          <!-- Messages will be appended here -->
        </div>
      </div>

      <!-- Loading Indicator -->
      <div
        id="loading-indicator"
        class="text-center my-3"
        style="display: none"
      >
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <!-- Cancel Button -->
      <div class="text-center mb-3">
        <button
          id="cancel-request"
          class="btn btn-sm btn-warning"
          style="display: none"
        >
          Cancel Request
        </button>
      </div>

      <!-- Chat Form -->
      <form id="chat-form" method="post" class="mt-3">
        {% csrf_token %}
        <div class="input-group">
          <input
            type="text"
            name="message"
            id="chat-input"
            autocomplete="off"
            placeholder="Type your message..."
            class="form-control"
          />
          <div class="input-group-append">
            <button type="submit" class="btn btn-danger">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Include jQuery if not already included -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Define system-message style -->
<style>
  .system-message {
    background-color: #f8f9fa;
    border: 1px dashed #ccc;
    font-style: italic;
    margin-left: 10%;
    margin-right: 10%;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 0.9rem;
  }
</style>

<!-- Include the shared async chat functionality -->
<script src="{% static 'js/chat_async.js' %}"></script>
{% endblock %}
