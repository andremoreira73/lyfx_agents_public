{% extends "base_generic.html" %} {% load static %} {% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50/30">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <div class="flex items-center justify-center gap-4 mb-6">
        <div
          class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
            ></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-gray-900">
          How to use
          <span
            class="bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent"
          >
            {{ agent_name }}
          </span>
        </h1>
      </div>
    </div>

    <!-- Help Content -->
    <div
      class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden"
    >
      <div class="p-8">{{ help_content.content|safe }}</div>
    </div>

    <!-- Close Window Button -->
    <div class="text-center mt-8">
      <button
        onclick="window.close()"
        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transition-all duration-200"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
        Close
      </button>
    </div>
  </div>
</div>
{% endblock %}
